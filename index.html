<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Combat</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="title-paragraph">
          <h1>POKÉMON COMBAT</h1>
          <p>"A wild ... appears!"</p>
        </div>
      </header>
      <div class="container">
        <div class="pokemon1-container">
          <div class="pokemon1-select section nes-select is-success">
            <select id="pokemon-dropdown1">
              <option value="">choose pokémon</option>
            </select>
          </div>
          <div class="pokemon1-results section" id="pokemon1-info">
            <!-- <div class="empty-msg"></div> -->
          </div>
        </div>
        <div class="pokemon2-container">
          <div class="pokemon2-select section nes-select is-success">
            <select id="pokemon-dropdown2">
              <option value="">choose pokémon</option>
            </select>
          </div>
          <div class="pokemon2-results section" id="pokemon2-info">
            <!-- <div class="empty-msg"></div> -->
          </div>
        </div>
        <div class="winner"></div>
      </div>
      <div class="pokemon-btns section">
        <button class="btn compare-btn nes-btn is-primary">compare</button>
        <button class="btn combat-btn nes-btn is-error">combat</button>
      </div>
      <div class="combat-container section">
        <div class="pokemon1-combat"></div>
        <div class="pokemon2-combat"></div>
      </div>
      <div class="combat-container-results section">
        <div class="combat-results"></div>
        <div class="combat-winner"></div>
      </div>
      <div class="try-again">
        <button class="btn try-again-btn nes-btn">try again?</button>
      </div>
      <footer>POKÉMON COMBAT</footer>
    </div>
  </body>
</html>
